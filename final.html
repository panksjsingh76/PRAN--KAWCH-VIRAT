<!DOCTYPE html>
<html>
<head>
    <title>Pankaj 5D Magic</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video id="v" src="https://www.w3schools.com/html/mov_bbb.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline></video>
        </a-assets>
        <a-marker preset="hiro">
            <a-video src="#v" width="2" height="1.2" rotation="-90 0 0" position="0 0.1 0"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        window.addEventListener('click', function () { document.querySelector('#v').play(); });
    </script>
</body>
</html>
